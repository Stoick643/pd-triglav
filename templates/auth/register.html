{% extends "base.html" %}

{% block title %}Registracija - PD Triglav{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Registracija</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    Po registraciji boste morali počakati na odobritev administratorja.
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ime in priimek</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email naslov</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Geslo</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">Geslo mora imeti vsaj 6 znakov.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Ponovite geslo</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registracija</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Že imate račun? <a href="{{ url_for('auth.login') }}">Prijavite se</a></p>
                </div>
                
                <!-- Google OAuth registration -->
                <div class="d-grid mt-3">
                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-danger">
                        <i class="bi bi-google"></i> Registracija z Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
