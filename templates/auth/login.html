{% extends "base.html" %}

{% block title %}Prijava - PD Triglav{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Prijava</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email naslov</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Geslo</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Zapomni si me</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Prijava</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Nimate raƒçuna? <a href="{{ url_for('auth.register') }}">Registrirajte se</a></p>
                </div>
                
                <!-- Future Google OAuth button placeholder -->
                <div class="d-grid mt-3">
                    <button class="btn btn-outline-danger" disabled>
                        <i class="bi bi-google"></i> Prijava z Google (kmalu)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
