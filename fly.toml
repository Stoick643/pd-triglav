# fly.toml - Fly.io configuration for PD Triglav
# Deployed at: pd-triglav.fly.dev
# Custom domain: pdtriglav.si

app = 'pd-triglav'
primary_region = 'ams'

[build]
  # Uses Dockerfile in project root

[env]
  FLASK_ENV = "production"
  DATABASE_URL = "sqlite:////data/pd_triglav.db"

[mounts]
  source = "pd_triglav_data"
  destination = "/data"

[deploy]
  # Database initialization moved to app startup (app.py)
  # This avoids volume mounting issues with release_command

[processes]
  app = "gunicorn 'app:create_app()' --bind 0.0.0.0:8080 --workers 2 --timeout 120"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks.status]
  type = "http"
  port = 8080
  path = "/health"
  interval = "30s"
  timeout = "5s"
