# fly.toml app configuration file generated for pd-triglav-si on 2026-01-26T22:17:26Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pd-triglav-si'
primary_region = 'ams'

[build]

[env]
  FLASK_ENV = "production"
  DATABASE_URL = "sqlite:////data/pd_triglav.db"

[mounts]
  source = "pd_triglav_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[checks]]
  type = "http"
  port = 8080
  path = "/health"
  interval = "30s"
  timeout = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
