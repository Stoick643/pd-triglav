[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: marks tests as integration tests that require real API calls (may be slow)
    unit: marks tests as fast unit tests (default)
    slow: marks tests as slow running tests

# Test paths
testpaths = tests

# Options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env

# Coverage (if using pytest-cov)
# --cov=.
# --cov-report=html
# --cov-report=term-missing